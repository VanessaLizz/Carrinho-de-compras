<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Meu carrinho</title>
</head>

<body>
    <main>
        <div class="container__imagem">
            <img class="imagem-principal" src="images/image-product-mobile.jpg" alt="imagem do perfume Gabrielle de Chanel">
            <img class="imagem-secundaria" src="images/image-product-desktop.jpg" alt="imagem do perfume Gabrielle de Chanel">
        </div>
        <div class="container__texto">
            <h3 class="titulo-principal">P e r f u m e</h3>
            <h2 class="titulo-nome">Gabrielle Essence Eau De Parfum</h2>
            <p class="texto-descriçao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2 class="preço preço-principal">$149.99</h2> 
            <h2 class="preço preço-secundario">$169.99</h2>
            <button class="botao">Add to Cart</button>
        </div>
    </main>
</body>

</html>
